services:
  topbeat:
    charm: cs:xenial/topbeat
    annotations:
      gui-x: "500"
      gui-y: "125"
  elasticsearch:
    charm: cs:xenial/elasticsearch
    num_units: 1
    annotations:
      gui-x: "750"
      gui-y: "200"
  kibana:
    charm: cs:trusty/kibana
    num_units: 1
    expose: true
    annotations:
      gui-x: "1000"
      gui-y: "200"
relations:
  - ["kibana:rest", "elasticsearch:client"]
  - ["topbeat:elasticsearch", "elasticsearch:client"]
  - ["topbeat:beats-host", "spark:juju-info"]
