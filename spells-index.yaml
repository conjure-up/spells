# spell keyword mapping -- unassigned spells are included in the package but not given a keyword
_unassigned_spells:
  spells:
    - key: ghost
      name: HA Ghost with MySQL
      description: |
        Ghost is an Open Source application which allows you to write and publish your own blog, giving you the tools to make it easy and even fun to do.
openstack:
  spells:
    - key: openstack-base
      name: OpenStack with NovaKVM
      description: |
        Deploys a basic OpenStack Cloud (Newton release) on Ubuntu 16.04 LTS, providing Dashboard, Compute, Network, Block Storage, Object Storage, Identity and Image services.
    - key: openstack-novalxd
      name: OpenStack with NovaLXD
      description: |
        Deploys a basic OpenStack Cloud (Newton release) on Ubuntu 16.04 LTS, providing Dashboard, Compute, Network, Block Storage, Object Storage, Identity and Image services.

        This can be deployed on a Single machine for quick Proof-of-Concepts and local development of OpenStack components and services.
kubernetes:
  spells:
    - key: canonical-kubernetes
      name: Canonical Distribution of Kubernetes
      description: |
        Kubernetes is an open-source platform for deploying, scaling, and operations of application containers across a cluster of hosts. Kubernetes is portable in that it works with public, private, and hybrid clouds. Extensible through a pluggable infrastructure. Self healing in that it will automatically restart and place containers on healthy nodes if a node ever goes away.
    - key: kubernetes-core
      name: Kubernetes Core
      description: |
        Kubernetes is an open-source platform for deploying, scaling, and operations of application containers across a cluster of hosts. This is a minimal Kubernetes cluster with intended usage for small deployments for testing and development.
bigdata:
  spells:
    - key: hadoop-processing
      name: Apache Hadoop Cluster
      description: |
        Provides a complete deployment of the core Hadoop components of the Apache Bigtop platform to perform distributed data processing at scale. Ganglia and rsyslog applications are also provided to monitor cluster health and syslog activity.
    - key: spark-processing
      name: Apache Spark Cluster
      description: |
        Provides a complete deployment of Apache Spark in standalone HA mode as provided by Apache Bigtop. Ganglia and rsyslog applications are included to monitor cluster health and syslog activity.
