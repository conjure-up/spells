series: xenial
services:
  heat:
    charm: cs:xenial/heat
    num_units: 1
  designate:
    charm: cs:xenial/designate
    num_units: 1
    options:
      nameservers: ns1.mojotest.com.
      nova-domain: nova.mojotest.com.
      nova-domain-email: test@nova.mojotest.com
      neutron-domain: neutron.mojotest.com.
      neutron-domain-email: test@neutron.mojotest.com
      nova-record-format: '%(hostname)s.%(zone)s'
  designate-bind:
    charm: cs:xenial/designate-bind
    num_units: 1
  ceph-mon:
    charm: cs:xenial/ceph-mon
    num_units: 3
    options:
      fsid: 5a791d94-980b-11e4-b6f6-3c970e8b1cf7
      monitor-secret: AQAi5a9UeJXUExAA+By9u+GPhl8/XiUQ4nwI3A==
  ceph-osd:
    charm: cs:xenial/ceph-osd
    num_units: 3
    options:
      osd-devices: /srv/osd
      use-direct-io: False
  ceph-radosgw:
    charm: cs:xenial/ceph-radosgw
    num_units: 1
  glance:
    charm: cs:xenial/glance
    num_units: 1
  keystone:
    charm: cs:xenial/keystone
    num_units: 1
    options:
      admin-password: openstack
  mysql:
    charm: cs:xenial/percona-cluster
    num_units: 1
    options:
      max-connections: 20000
      innodb-buffer-pool-size: 50%
  neutron-api:
    charm: cs:xenial/neutron-api
    num_units: 1
    options:
      neutron-security-groups: true
      overlay-network-type: "gre vxlan"
  neutron-gateway:
    charm: cs:xenial/neutron-gateway
    num_units: 1
    options:
      ext-port: eth1
  neutron-openvswitch:
    charm: cs:xenial/neutron-openvswitch
    num_units: 0
  nova-cloud-controller:
    charm: cs:xenial/nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      console-access-protocol: novnc
  nova-compute:
    charm: cs:xenial/nova-compute
    num_units: 1
    options:
      enable-live-migration: False
      enable-resize: False
      virt-type: lxd
  ntp:
    charm: cs:xenial/ntp
    num_units: 0
  lxd:
    charm: cs:xenial/lxd
    options:
      block-devices: None
  openstack-dashboard:
    expose: True
    charm: cs:xenial/openstack-dashboard
    num_units: 1
  rabbitmq-server:
    charm: cs:xenial/rabbitmq-server
    num_units: 1
