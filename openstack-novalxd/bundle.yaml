series: xenial
services:
  ceph-mon:
    charm: cs:xenial/ceph-mon
    num_units: 3
    options:
      fsid: 5a791d94-980b-11e4-b6f6-3c970e8b1cf7
      monitor-secret: AQAi5a9UeJXUExAA+By9u+GPhl8/XiUQ4nwI3A==
      source: cloud:xenial-pike
  ceph-osd:
    charm: cs:xenial/ceph-osd
    num_units: 3
    options:
      osd-devices: /srv/osd
      use-direct-io: False
      source: cloud:xenial-pike
  ceph-radosgw:
    charm: cs:xenial/ceph-radosgw
    num_units: 1
    options:
      source: cloud:xenial-pike
  glance:
    charm: cs:xenial/glance
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
      worker-multiplier: 0.25
  keystone:
    charm: cs:xenial/keystone
    num_units: 1
    options:
      admin-password: openstack
      openstack-origin: cloud:xenial-pike
      worker-multiplier: 0.25
  mysql:
    charm: cs:xenial/percona-cluster
    num_units: 1
    options:
      max-connections: 20000
      innodb-buffer-pool-size: 50%
  neutron-api:
    charm: cs:xenial/neutron-api
    num_units: 1
    options:
      neutron-security-groups: true
      overlay-network-type: "gre vxlan"
      openstack-origin: cloud:xenial-pike
      flat-network-providers: physnet1
  neutron-gateway:
    charm: cs:xenial/neutron-gateway
    num_units: 1
    options:
      bridge-mappings: physnet1:br-ex
      data-port: br-ex:eth1
      openstack-origin: cloud:xenial-pike
  neutron-openvswitch:
    charm: cs:xenial/neutron-openvswitch
    num_units: 0
  nova-cloud-controller:
    charm: cs:xenial/nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: cloud:xenial-pike
      worker-multiplier: 0.25
  nova-compute:
    charm: cs:xenial/nova-compute
    num_units: 1
    options:
      enable-live-migration: False
      enable-resize: False
      virt-type: lxd
      openstack-origin: cloud:xenial-pike
  ntp:
    charm: cs:xenial/ntp
    num_units: 0
  lxd:
    charm: cs:xenial/lxd
    options:
      block-devices: None
  openstack-dashboard:
    expose: True
    charm: cs:xenial/openstack-dashboard
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
  rabbitmq-server:
    charm: cs:xenial/rabbitmq-server
    num_units: 1
