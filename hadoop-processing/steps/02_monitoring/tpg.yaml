services:
  grafana:
    charm: cs:xenial/grafana
    num_units: 1
  prometheus:
    charm: cs:xenial/prometheus
    num_units: 1
    options:
      prometheus_registration_listen: '0.0.0.0'
  telegraf:
    charm: cs:xenial/telegraf
relations:
  - ["prometheus:grafana-source", "grafana:grafana-source"]
  - ["telegraf:prometheus-client", "prometheus:target"]
  - ["easyrsa:juju-info", "telegraf:juju-info"]
  - ["etcd:juju-info", "telegraf:juju-info"]
  - ["kubernetes-master:juju-info", "telegraf:juju-info"]
  - ["kubernetes-worker:juju-info", "telegraf:juju-info"]
