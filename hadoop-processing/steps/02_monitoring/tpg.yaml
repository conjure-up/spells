services:
  grafana:
    charm: cs:xenial/grafana
    series: xenial
    num_units: 1
    expose: true
  prometheus:
    charm: cs:~prometheus-charmers/xenial/prometheus
    num_units: 1
  telegraf:
    charm: cs:xenial/telegraf
    series: xenial
relations:
  - ["prometheus:grafana-source", "grafana:grafana-source"]
  - ["telegraf:prometheus-client", "prometheus:target"]
  - ["namenode:juju-info", "telegraf:juju-info"]
  - ["slave:juju-info", "telegraf:juju-info"]
